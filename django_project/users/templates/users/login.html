{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form_group">
                <legend class="border_bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn_outline-info" type="submit">Login</button>
            </div>
        </form>
        <div class="border_top pt-3">
            <small class="text-mutes">
                Need an account? 
                <a class="ml-2" href="{% url 'register' %}">Sign Up</a>

            </small>
        </div>
    </div>

{% endblock content %}
